<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #0f0f23);
            color: var(--tg-theme-text-color, #ffffff);
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        #root {
            min-height: 100vh;
            width: 100%;
        }
        
        .telegram-app {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .spin {
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .rarity-common { background: #6b7280; }
        .rarity-rare { background: #3b82f6; }
        .rarity-epic { background: #8b5cf6; }
        .rarity-legendary { background: #eab308; }
        .rarity-custom { background: #ec4899; }
        
        .collection-card {
            background: linear-gradient(135deg, var(--color, #4f46e5) 0%, rgba(79, 70, 229, 0.8) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .telegram-button {
            background: var(--tg-theme-button-color, #5288c1);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(82, 136, 193, 0.3);
        }
        
        .telegram-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(82, 136, 193, 0.4);
        }
        
        .telegram-button:active {
            transform: translateY(0);
        }
        
        .telegram-input {
            background: var(--tg-theme-secondary-bg-color, #1a1a2e);
            border: 2px solid var(--tg-theme-hint-color, #6b7280);
            color: var(--tg-theme-text-color, #ffffff);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .telegram-input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #5288c1);
            box-shadow: 0 0 0 4px rgba(82, 136, 193, 0.1);
        }
        
        .card {

            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #5288c1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

                padding: 12px 16px;
                font-size: 15px;
            }
            
            .telegram-input {

                font-size: 15px;
            }

    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);">
            <div style="text-center; color: white;">
                <div style="font-size: 48px; margin-bottom: 16px;">üéÅ</div>

                <p style="color: #94a3b8;">–ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</p>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å React
        console.log('React –∑–∞–≥—Ä—É–∂–µ–Ω:', typeof React !== 'undefined');
        console.log('ReactDOM –∑–∞–≥—Ä—É–∂–µ–Ω:', typeof ReactDOM !== 'undefined');

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = null;

        }

        // –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å localStorage
        const Storage = {
            get: (key, defaultValue = null) => {

        };

        // –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä ID
        const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

        // –¶–≤–µ—Ç–∞ –¥–ª—è –∫–æ–ª–ª–µ–∫—Ü–∏–π
        const COLLECTION_COLORS = [

            epic: { name: '–≠–ø–∏—á–µ—Å–∫–∏–π', color: '#8b5cf6' },
            legendary: { name: '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π', color: '#eab308' },

        };

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –∑–∞–≥—Ä—É–∑–∫–∏
        const SplashScreen = ({ onComplete }) => {
            useEffect(() => {
                const timer = setTimeout(() => {
                    console.log('Splash screen –∑–∞–≤–µ—Ä—à–µ–Ω');
                    onComplete();
                }, 2500);
                return () => clearTimeout(timer);
            }, [onComplete]);

            return (
                <div className="telegram-app">
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-6 spin">üéÅ</div>
                            <h1 className="text-3xl font-bold text-white mb-3 gradient-text">–ë–∞–∑–∞ –ø–æ–¥–∞—Ä–∫–æ–≤</h1>

        const HomeScreen = ({ collections, gifts, onViewCollections, onSettings }) => {

        const CollectionsScreen = ({ collections, gifts, onSelectCollection, onAddCollection, onBack }) => {

                                >

        // –≠–∫—Ä–∞–Ω –∫–æ–ª–ª–µ–∫—Ü–∏–∏
        const CollectionScreen = ({ collection, gifts, onAddGift, onEditGift, onDeleteGift, onBack }) => {
