<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∞–∑–∞ –ø–æ–¥–∞—Ä–∫–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a2e);
            color: var(--tg-theme-text-color, #ffffff);
            overscroll-behavior: none;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .spin {
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .rarity-common { @apply bg-gray-600; }
        .rarity-rare { @apply bg-blue-600; }
        .rarity-epic { @apply bg-purple-600; }
        .rarity-legendary { @apply bg-yellow-600; }
        .rarity-custom { @apply bg-pink-600; }
        
        .collection-card {
            background: linear-gradient(135deg, var(--color, #4f46e5) 0%, rgba(79, 70, 229, 0.8) 100%);
        }
        
        .telegram-button {
            background: var(--tg-theme-button-color, #4f46e5);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .telegram-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .telegram-input {
            background: var(--tg-theme-secondary-bg-color, #2a2a3e);
            border: 1px solid var(--tg-theme-hint-color, #6b7280);
            color: var(--tg-theme-text-color, #ffffff);
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
        }
        
        .telegram-input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #4f46e5);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.MainButton.hide();
            tg.BackButton.hide();
        }

        // –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å localStorage
        const Storage = {
            get: (key, defaultValue = null) => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : defaultValue;
                } catch {
                    return defaultValue;
                }
            },
            
            set: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (e) {
                    console.error('Storage error:', e);
                }
            }
        };

        // –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä ID
        const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

        // –¶–≤–µ—Ç–∞ –¥–ª—è –∫–æ–ª–ª–µ–∫—Ü–∏–π
        const COLLECTION_COLORS = [
            '#ef4444', '#f97316', '#eab308', '#22c55e', 
            '#06b6d4', '#3b82f6', '#6366f1', '#8b5cf6', 
            '#ec4899', '#f43f5e'
        ];

        // –†–µ–¥–∫–æ—Å—Ç–∏
        const RARITIES = {
            common: { name: '–û–±—ã—á–Ω—ã–π', color: 'gray-600' },
            rare: { name: '–†–µ–¥–∫–∏–π', color: 'blue-600' },
            epic: { name: '–≠–ø–∏—á–µ—Å–∫–∏–π', color: 'purple-600' },
            legendary: { name: '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π', color: 'yellow-600' },
            custom: { name: '–û—Å–æ–±—ã–π', color: 'pink-600' }
        };

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –∑–∞–≥—Ä—É–∑–∫–∏
        const SplashScreen = ({ onComplete }) => {
            useEffect(() => {
                const timer = setTimeout(onComplete, 2500);
                return () => clearTimeout(timer);
            }, [onComplete]);

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-purple-900">
                    <div className="text-center">
                        <div className="text-6xl mb-4 spin">üéÅ</div>
                        <h1 className="text-3xl font-bold text-white mb-2">–ë–∞–∑–∞ –ø–æ–¥–∞—Ä–∫–æ–≤</h1>
                        <p className="text-blue-200">–£–ø—Ä–∞–≤–ª—è–π —Å–≤–æ–∏–º–∏ –∫–æ–ª–ª–µ–∫—Ü–∏—è–º–∏</p>
                        <div className="mt-8">
                            <div className="animate-pulse flex space-x-1 justify-center">
                                <div className="w-2 h-2 bg-blue-400 rounded-full"></div>
                                <div className="w-2 h-2 bg-blue-400 rounded-full animation-delay-200"></div>
                                <div className="w-2 h-2 bg-blue-400 rounded-full animation-delay-400"></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
        const HomeScreen = ({ collections, gifts, onViewCollections }) => {
            const totalCollections = Object.keys(collections).length;
            const totalGifts = Object.keys(gifts).length;
            const recentGifts = Object.values(gifts)
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                .slice(0, 3);

            return (
                <div className="min-h-screen p-4 fade-in">
                    <div className="max-w-md mx-auto">
                        {/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */}
                        <div className="text-center mb-8">
                            <div className="text-5xl mb-4">üéÅ</div>
                            <h1 className="text-2xl font-bold mb-2">–ë–∞–∑–∞ –ø–æ–¥–∞—Ä–∫–æ–≤</h1>
                            <p className="text-gray-400">Telegram –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –∏ –ø–æ–¥–∞—Ä–∫–∏</p>
                        </div>

                        {/* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */}
                        <div className="grid grid-cols-2 gap-4 mb-8">
                            <div className="bg-gray-800 rounded-xl p-4 text-center">
                                <div className="text-2xl font-bold text-blue-400">{totalCollections}</div>
                                <div className="text-sm text-gray-400">–ö–æ–ª–ª–µ–∫—Ü–∏–π</div>
                            </div>
                            <div className="bg-gray-800 rounded-xl p-4 text-center">
                                <div className="text-2xl font-bold text-green-400">{totalGifts}</div>
                                <div className="text-sm text-gray-400">–ü–æ–¥–∞—Ä–∫–æ–≤</div>
                            </div>
                        </div>

                        {/* –ü–æ—Å–ª–µ–¥–Ω–∏–µ –ø–æ–¥–∞—Ä–∫–∏ */}
                        {recentGifts.length > 0 && (
                            <div className="mb-8">
                                <h3 className="text-lg font-semibold mb-4">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ</h3>
                                <div className="space-y-2">
                                    {recentGifts.map(gift => {
                                        const collection = collections[gift.collection_id];
                                        const rarity = RARITIES[gift.rarity];
                                        return (
                                            <div key={gift.id} className="bg-gray-800 rounded-lg p-3 flex items-center justify-between">
                                                <div className="flex items-center">
                                                    <div className="text-xl mr-3">
                                                        {gift.emoji_id ? `[${gift.emoji_id.slice(0, 8)}...]` : 'üéÅ'}
                                                    </div>
                                                    <div>
                                                        <div className="font-medium">{gift.name}</div>
                                                        <div className="text-sm text-gray-400">{collection?.name}</div>
                                                    </div>
                                                </div>
                                                <div className={`px-2 py-1 rounded text-xs bg-${rarity.color} text-white`}>
                                                    {rarity.name}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */}
                        <button 
                            onClick={onViewCollections}
                            className="telegram-button w-full py-4 text-lg font-semibold"
                        >
                            üîç –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤—Å–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏
                        </button>
                    </div>
                </div>
            );
        };

        // –≠–∫—Ä–∞–Ω –∫–æ–ª–ª–µ–∫—Ü–∏–π
        const CollectionsScreen = ({ collections, gifts, onSelectCollection, onAddCollection, onBack }) => {
            const [searchTerm, setSearchTerm] = useState('');
            
            const filteredCollections = Object.entries(collections).filter(([id, collection]) =>
                collection.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const getGiftCount = (collectionId) => {
                return Object.values(gifts).filter(gift => gift.collection_id === collectionId).length;
            };

            useEffect(() => {
                if (window.Telegram?.WebApp) {
                    window.Telegram.WebApp.BackButton.show();
                    window.Telegram.WebApp.BackButton.onClick(onBack);
                    
                    return () => {
                        window.Telegram.WebApp.BackButton.hide();
                        window.Telegram.WebApp.BackButton.offClick(onBack);
                    };
                }
            }, [onBack]);

            return (
                <div className="min-h-screen p-4 fade-in">
                    <div className="max-w-md mx-auto">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-bold">–ö–æ–ª–ª–µ–∫—Ü–∏–∏</h1>
                            <button 
                                onClick={onAddCollection}
                                className="telegram-button px-4 py-2"
                            >
                                ‚ûï –î–æ–±–∞–≤–∏—Ç—å
                            </button>
                        </div>

                        {/* –ü–æ–∏—Å–∫ */}
                        <div className="mb-6">
                            <input
                                type="text"
                                placeholder="–ü–æ–∏—Å–∫ –∫–æ–ª–ª–µ–∫—Ü–∏–π..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="telegram-input"
                            />
                        </div>

                        {/* –°–ø–∏—Å–æ–∫ –∫–æ–ª–ª–µ–∫—Ü–∏–π */}
                        <div className="space-y-4">
                            {filteredCollections.length === 0 ? (
                                <div className="text-center py-12">
                                    <div className="text-4xl mb-4">üì¶</div>
                                    <p className="text-gray-400">
                                        {searchTerm ? '–ö–æ–ª–ª–µ–∫—Ü–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã' : '–ö–æ–ª–ª–µ–∫—Ü–∏–π –ø–æ–∫–∞ –Ω–µ—Ç'}
                                    </p>
                                </div>
                            ) : (
                                filteredCollections.map(([id, collection]) => (
                                    <div
                                        key={id}
                                        onClick={() => onSelectCollection(id)}
                                        className="collection-card rounded-xl p-4 cursor-pointer transition-transform hover:scale-105"
                                        style={{ '--color': collection.color }}
                                    >
                                        <div className="flex justify-between items-start">
                                            <div className="flex-1">
                                                <h3 className="font-bold text-lg text-white mb-1">
                                                    {collection.name}
                                                </h3>
                                                {collection.description && (
                                                    <p className="text-white/80 text-sm mb-2">
                                                        {collection.description}
                                                    </p>
                                                )}
                                                <div className="text-white/90 text-sm">
                                                    {getGiftCount(id)} –ø–æ–¥–∞—Ä–∫–æ–≤
                                                </div>
                                            </div>
                                            <div className="text-2xl opacity-80">üì¶</div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // –≠–∫—Ä–∞–Ω –∫–æ–ª–ª–µ–∫—Ü–∏–∏
        const CollectionScreen = ({ collection, gifts, onAddGift, onEditGift, onDeleteGift, onBack }) => {
            const collectionGifts = Object.values(gifts).filter(gift => gift.collection_id === collection.id);

            useEffect(() => {
                if (window.Telegram?.WebApp) {
                    window.Telegram.WebApp.BackButton.show();
                    window.Telegram.WebApp.BackButton.onClick(onBack);
                    
                    return () => {
                        window.Telegram.WebApp.BackButton.hide();
                        window.Telegram.WebApp.BackButton.offClick(onBack);
                    };
                }
            }, [onBack]);

            return (
                <div className="min-h-screen p-4 fade-in">
                    <div className="max-w-md mx-auto">
                        <div className="mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <h1 className="text-2xl font-bold">{collection.name}</h1>
                                <button 
                                    onClick={onAddGift}
                                    className="telegram-button px-4 py-2"
                                >
                                    ‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫
                                </button>
                            </div>
                            {collection.description && (
                                <p className="text-gray-400">{collection.description}</p>
                            )}
                            <div className="text-sm text-gray-500 mt-2">
                                –í—Å–µ–≥–æ –ø–æ–¥–∞—Ä–∫–æ–≤: {collectionGifts.length}
                            </div>
                        </div>

                        {/* –°–ø–∏—Å–æ–∫ –ø–æ–¥–∞—Ä–∫–æ–≤ */}
                        <div className="space-y-3">
                            {collectionGifts.length === 0 ? (
                                <div className="text-center py-12">
                                    <div className="text-4xl mb-4">üéÅ</div>
                                    <p className="text-gray-400 mb-4">–í –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –ø–æ–∫–∞ –Ω–µ—Ç –ø–æ–¥–∞—Ä–∫–æ–≤</p>
                                    <button 
                                        onClick={onAddGift}
                                        className="telegram-button"
                                    >
                                        –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫
                                    </button>
                                </div>
                            ) : (
                                collectionGifts.map(gift => {
                                    const rarity = RARITIES[gift.rarity];
                                    return (
                                        <div key={gift.id} className="bg-gray-800 rounded-lg p-4">
                                            <div className="flex items-start justify-between">
                                                <div className="flex items-start flex-1">
                                                    <div className="text-2xl mr-3">
                                                        {gift.emoji_id ? `[${gift.emoji_id.slice(0, 8)}...]` : 'üéÅ'}
                                                    </div>
                                                    <div className="flex-1">
                                                        <h3 className="font-semibold">{gift.name}</h3>
                                                        {gift.description && (
                                                            <p className="text-gray-400 text-sm mt-1">
                                                                {gift.description}
                                                            </p>
                                                        )}
                                                        <div className="mt-2">
                                                            <span className={`inline-block px-2 py-1 rounded text-xs bg-${rarity.color} text-white`}>
                                                                {rarity.name}
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="flex gap-2 ml-2">
                                                    <button 
                                                        onClick={() => onEditGift(gift)}
                                                        className="text-blue-400 hover:text-blue-300 p-1"
                                                    >
                                                        ‚úèÔ∏è
                                                    </button>
                                                    <button 
                                                        onClick={() => onDeleteGift(gift.id)}
                                                        className="text-red-400 hover:text-red-300 p-1"
                                                    >
                                                        üóëÔ∏è
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–ª–ª–µ–∫—Ü–∏–∏
        const AddCollectionForm = ({ onSave, onCancel }) => {
            const [name, setName] = useState('');
            const [description, setDescription] = useState('');
            const [color, setColor] = useState(COLLECTION_COLORS[0]);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!name.trim()) return;

                const collection = {
                    id: generateId(),
                    name: name.trim(),
                    description: description.trim(),
                    color,
                    created_at: new Date().toISOString()
                };

                onSave(collection);
            };

            useEffect(() => {
                if (window.Telegram?.WebApp) {
                    window.Telegram.WebApp.BackButton.show();
                    window.Telegram.WebApp.BackButton.onClick(onCancel);
                    
                    return () => {
                        window.Telegram.WebApp.BackButton.hide();
                        window.Telegram.WebApp.BackButton.offClick(onCancel);
                    };
                }
            }, [onCancel]);

            return (
                <div className="min-h-screen p-4 fade-in">
                    <div className="max-w-md mx-auto">
                        <h1 className="text-2xl font-bold mb-6">–î–æ–±–∞–≤–∏—Ç—å –∫–æ–ª–ª–µ–∫—Ü–∏—é</h1>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium mb-2">
                                    –ù–∞–∑–≤–∞–Ω–∏–µ *
                                </label>
                                <input
                                    type="text"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏"
                                    className="telegram-input"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium mb-2">
                                    –û–ø–∏—Å–∞–Ω–∏–µ
                                </label>
                                <textarea
                                    value={description}
                                    onChange={(e) => setDescription(e.target.value)}
                                    placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"
                                    className="telegram-input resize-none"
                                    rows="3"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium mb-2">
                                    –¶–≤–µ—Ç –∫–æ–ª–ª–µ–∫—Ü–∏–∏
                                </label>
                                <div className="grid grid-cols-5 gap-2">
                                    {COLLECTION_COLORS.map(col => (
                                        <button
                                            key={col}
                                            type="button"
                                            onClick={() => setColor(col)}
                                            className={`w-10 h-10 rounded-lg border-2 ${
                                                color === col ? 'border-white' : 'border-transparent'
                                            }`}
                                            style={{ backgroundColor: col }}
                                        />
                                    ))}
                                </div>
                            </div>

                            <div className="flex gap-3">
                                <button
                                    type="button"
                                    onClick={onCancel}
                                    className="flex-1 bg-gray-600 text-white rounded-lg py-3 font-semibold"
                                >
                                    –û—Ç–º–µ–Ω–∞
                                </button>
                                <button
                                    type="submit"
                                    disabled={!name.trim()}
                                    className="flex-1 telegram-button py-3 font-semibold disabled:opacity-50"
                                >
                                    –°–æ–∑–¥–∞—Ç—å
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–¥–∞—Ä–∫–∞
        const GiftForm = ({ gift, collectionId, onSave, onCancel }) => {
            const [name, setName] = useState(gift?.name || '');
            const [description, setDescription] = useState(gift?.description || '');
            const [rarity, setRarity] = useState(gift?.rarity || 'common');
            const [emojiId, setEmojiId] = useState(gift?.emoji_id || '');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!name.trim()) return;

                const giftData = {
                    id: gift?.id || generateId(),
                    name: name.trim(),
                    description: description.trim(),
                    rarity,
                    emoji_id: emojiId.trim(),
                    collection_id: collectionId,
                    created_at: gift?.created_at || new Date().toISOString()
                };

                onSave(giftData);
            };

            useEffect(() => {
                if (window.Telegram?.WebApp) {
                    window.Telegram.WebApp.BackButton.show();
                    window.Telegram.WebApp.BackButton.onClick(onCancel);
                    
                    return () => {
                        window.Telegram.WebApp.BackButton.hide();
                        window.Telegram.WebApp.BackButton.offClick(onCancel);
                    };
                }
            }, [onCancel]);

            return (
                <div className="min-h-screen p-4 fade-in">
                    <div className="max-w-md mx-auto">
                        <h1 className="text-2xl font-bold mb-6">
                            {gift ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥–∞—Ä–æ–∫' : '–î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫'}
                        </h1>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium mb-2">
                                    –ù–∞–∑–≤–∞–Ω–∏–µ *
                                </label>
                                <input
                                    type="text"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–æ–¥–∞—Ä–∫–∞"

            );

        // –≠–∫—Ä–∞–Ω –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏ —ç–∫—Å–ø–æ—Ä—Ç–∞
        const SettingsScreen = ({ onExport, onImport, onBack }) => {
            const fileInputRef = useRef(null);

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        onImport(data);
                    } catch (error) {
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ —Ñ–∞–π–ª–∞');
                    }
                };
                reader.readAsText(file);
            };

            useEffect(() => {
                if (window.Telegram?.WebApp) {
                    window.Telegram.WebApp.BackButton.show();
                    window.Telegram.WebApp.BackButton.onClick(onBack);
                    
                    return () => {
                        window.Telegram.WebApp.BackButton.hide();
                        window.Telegram.WebApp.BackButton.offClick(onBack);
                    };
                }
            }, [onBack]);

            return (
                <div className="min-h-screen p-4 fade-in">
                    <div className="max-w-md mx-auto">

                        <div className="space-y-4">

                                </p>
                                <button 
                                    onClick={onExport}
                                    className="telegram-button w-full"
                                >
                                    –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –±–∞–∑—É
                                </button>
                            </div>

                            <div className="bg-gray-800 rounded-lg p-4">
                                <h3 className="font-semibold mb-2">üì• –ò–º–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö</h3>
                                <p className="text-gray-400 text-sm mb-3">
                                    –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ JSON —Ñ–∞–π–ª–∞
                                </p>
                                <input
                                    type="file"
                                    ref={fileInputRef}
                                    onChange={handleImport}
                                    accept=".json"
                                    className="hidden"
                                />
                                <button 
                                    onClick={() => fileInputRef.current?.click()}
                                    className="telegram-button w-full"
                                >
                                    –í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª
                                </button>
                            </div>

                            <div className="bg-gray-800 rounded-lg p-4">
                                <h3 className="font-semibold mb-2">‚ÑπÔ∏è –û –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏</h3>
                                <p className="text-gray-400 text-sm">
                                    –ë–∞–∑–∞ –ø–æ–¥–∞—Ä–∫–æ–≤ v1.0<br/>
                                    Telegram WebApp –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–æ–ª–ª–µ–∫—Ü–∏—è–º–∏
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // –ì–ª–∞–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        const App = () => {
            const [currentScreen, setCurrentScreen] = useState('splash');
            const [collections, setCollections] = useState({});
            const [gifts, setGifts] = useState({});
            const [selectedCollection, setSelectedCollection] = useState(null);
            const [editingGift, setEditingGift] = useState(null);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            useEffect(() => {
                const savedCollections = Storage.get('collections', {});
                const savedGifts = Storage.get('gifts', {});
                setCollections(savedCollections);
                setGifts(savedGifts);
            }, []);

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–π
            useEffect(() => {
                Storage.set('collections', collections);
            }, [collections]);

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–¥–∞—Ä–∫–æ–≤
            useEffect(() => {
                Storage.set('gifts', gifts);
            }, [gifts]);

            // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–æ–ª–ª–µ–∫—Ü–∏—è–º–∏
            const addCollection = (collection) => {
                setCollections(prev => ({
                    ...prev,
                    [collection.id]: collection
                }));
                setCurrentScreen('collections');
            };

            const selectCollection = (collectionId) => {
                setSelectedCollection(collections[collectionId]);
                setCurrentScreen('collection');
            };

            // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ–¥–∞—Ä–∫–∞–º–∏
            const addGift = (gift) => {
                setGifts(prev => ({
                    ...prev,
                    [gift.id]: gift
                }));
                setCurrentScreen('collection');
                setEditingGift(null);
            };

            const editGift = (gift) => {
                setEditingGift(gift);
                setCurrentScreen('gift-form');
            };

            const deleteGift = (giftId) => {
                if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ–¥–∞—Ä–æ–∫?')) {
                    setGifts(prev => {
                        const newGifts = { ...prev };
                        delete newGifts[giftId];
                        return newGifts;
                    });
                }
            };

            // –≠–∫—Å–ø–æ—Ä—Ç/–∏–º–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö
            const exportData = () => {
                const data = {
                    collections,
                    gifts,
                    exported_at: new Date().toISOString(),
                    version: '1.0'
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], {
                    type: 'application/json'
                });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `gifts-database-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                alert('–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–∞!');
            };

            const importData = (data) => {
                try {
                    if (data.collections && data.gifts) {
                        if (confirm('–ò–º–ø–æ—Ä—Ç –∑–∞–º–µ–Ω–∏—Ç –≤—Å–µ —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) {
                            setCollections(data.collections);
                            setGifts(data.gifts);
                            setCurrentScreen('home');
                            alert('–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–∞!');
                        }
                    } else {
                        alert('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞');
                    }
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ –¥–∞–Ω–Ω—ã—Ö');
                }
            };

            // –ù–∞–≤–∏–≥–∞—Ü–∏—è
            const goHome = () => setCurrentScreen('home');
            const goToCollections = () => setCurrentScreen('collections');
            const goToSettings = () => setCurrentScreen('settings');

            // –†–µ–Ω–¥–µ—Ä —ç–∫—Ä–∞–Ω–æ–≤
            const renderScreen = () => {
                switch (currentScreen) {
                    case 'splash':
                        return <SplashScreen onComplete={goHome} />;
                    
                    case 'home':
                        return (
                            <HomeScreen 
                                collections={collections}
                                gifts={gifts}
                                onViewCollections={goToCollections}
                            />
                        );
                    
                    case 'collections':
                        return (
                            <CollectionsScreen 
                                collections={collections}
                                gifts={gifts}
                                onSelectCollection={selectCollection}
                                onAddCollection={() => setCurrentScreen('add-collection')}
                                onBack={goHome}
                            />
                        );
                    
                    case 'collection':
                        return (
                            <CollectionScreen 
                                collection={selectedCollection}
                                gifts={gifts}
                                onAddGift={() => setCurrentScreen('gift-form')}
                                onEditGift={editGift}
                                onDeleteGift={deleteGift}
                                onBack={goToCollections}
                            />
                        );
                    
                    case 'add-collection':
                        return (
                            <AddCollectionForm 
                                onSave={addCollection}
                                onCancel={goToCollections}
                            />
                        );
                    
                    case 'gift-form':
                        return (
                            <GiftForm 
                                gift={editingGift}
                                collectionId={selectedCollection?.id}
                                onSave={addGift}
                                onCancel={() => {
                                    setEditingGift(null);
                                    setCurrentScreen('collection');
                                }}
                            />
                        );
                    
                    case 'settings':
                        return (
                            <SettingsScreen 
                                onExport={exportData}
                                onImport={importData}
                                onBack={goHome}
                            />
                        );
                    
                    default:
                        return <HomeScreen 
                            collections={collections}
                            gifts={gifts}
                            onViewCollections={goToCollections}
                        />;
                }
            };

            return (
                <div className="app">
                    {renderScreen()}
                    
                    {/* –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */}
                    {currentScreen === 'home' && (
                        <button
                            onClick={goToSettings}
                            className="fixed bottom-4 right-4 w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center text-xl shadow-lg hover:bg-gray-600 transition-colors"
                            style={{ zIndex: 1000 }}

                            ‚öôÔ∏è
                        </button>
                    )}

            );
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const initApp = () => {
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Telegram WebApp
            if (window.Telegram?.WebApp) {
                const tg = window.Telegram.WebApp;
                
                // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

                tg.MainButton.hide();

                // –í–∫–ª—é—á–∞–µ–º swipe-to-close
                tg.enableClosingConfirmation();
                
                // –£–≤–µ–¥–æ–º–ª—è–µ–º Telegram —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
                tg.ready();
                
                console.log('Telegram WebApp initialized:', {
                    user: tg.initDataUnsafe?.user,
                    version: tg.version,
                    platform: tg.platform
                });
            }

            // –†–µ–Ω–¥–µ—Ä–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            ReactDOM.render(<App />, document.getElementById('root'));
        };

        // –î–æ–±–∞–≤–ª—è–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –±–∞–∑–∞ –ø—É—Å—Ç–∞)
        const addDemoData = () => {
            const existingCollections = Storage.get('collections', {});
            const existingGifts = Storage.get('gifts', {});
            
            if (Object.keys(existingCollections).length === 0) {
                const demoCollections = {
                    'demo1': {
                        id: 'demo1',
                        name: '–ü—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–µ –ø–æ–¥–∞—Ä–∫–∏',
                        description: '–ü–æ–¥–∞—Ä–∫–∏ –∫ —Ä–∞–∑–ª–∏—á–Ω—ã–º –ø—Ä–∞–∑–¥–Ω–∏–∫–∞–º',
                        color: '#ef4444',
                        created_at: new Date().toISOString()
                    },
                    'demo2': {
                        id: 'demo2',
                        name: '–ò–≥—Ä—É—à–∫–∏',
                        description: '–ö–æ–ª–ª–µ–∫—Ü–∏—è –∏–≥—Ä—É—à–µ–∫',
                        color: '#22c55e',
                        created_at: new Date().toISOString()
                    }
                };

                const demoGifts = {
                    'gift1': {
                        id: 'gift1',
                        name: 'Jack-in-the-Box',
                        collection_id: 'demo2',
                        rarity: 'epic',
                        emoji_id: '5431821190513583006',
                        description: '–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è –∏–≥—Ä—É—à–∫–∞-—Å—é—Ä–ø—Ä–∏–∑',
                        created_at: new Date().toISOString()
                    },
                    'gift2': {
                        id: 'gift2',
                        name: 'Toy Bear',
                        collection_id: 'demo2',
                        rarity: 'rare',
                        emoji_id: '5357570547519613136',
                        description: '–ü–ª—é—à–µ–≤—ã–π –º–∏—à–∫–∞',
                        created_at: new Date().toISOString()
                    },
                    'gift3': {
                        id: 'gift3',
                        name: '–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ø–æ–¥–∞—Ä–æ–∫',
                        collection_id: 'demo1',
                        rarity: 'legendary',
                        emoji_id: '',
                        description: '–û—Å–æ–±—ã–π –ø–æ–¥–∞—Ä–æ–∫ –∫ –ù–æ–≤–æ–º—É –≥–æ–¥—É',
                        created_at: new Date().toISOString()
                    }
                };

                Storage.set('collections', demoCollections);
                Storage.set('gifts', demoGifts);
                
                console.log('Demo data added');
            }
        };

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            addDemoData();
            initApp();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', (event) => {
            console.error('Application error:', event.error);
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∑–∞–∫—Ä—ã—Ç–∏—è
        window.addEventListener('beforeunload', (event) => {
            if (window.Telegram?.WebApp?.isClosingConfirmationEnabled) {
                event.preventDefault();
                event.returnValue = '';
            }
        });
    </script>
</body>
