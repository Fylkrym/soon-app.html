<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOON - Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .soon-text {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3),
                0 0 60px rgba(255, 255, 255, 0.1);
            letter-spacing: 0.1em;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.5),
                    0 0 40px rgba(255, 255, 255, 0.3),
                    0 0 60px rgba(255, 255, 255, 0.1);
            }
            to {
                transform: scale(1.05);
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 0.8),
                    0 0 60px rgba(255, 255, 255, 0.5),
                    0 0 90px rgba(255, 255, 255, 0.3);
            }
        }

        .stickers-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .sticker {
            position: absolute;
            font-size: 3rem;
            animation: float 8s ease-in-out infinite;
            opacity: 0.6;
        }

        .sticker:nth-child(odd) {
            animation-direction: reverse;
        }

        .sticker:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            font-size: 2.5rem;
        }

        .sticker:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
            font-size: 3.5rem;
        }

        .sticker:nth-child(3) {
            bottom: 25%;
            left: 8%;
            animation-delay: 2s;
            font-size: 2.8rem;
        }

        .sticker:nth-child(4) {
            bottom: 15%;
            right: 20%;
            animation-delay: 3s;
            font-size: 3.2rem;
        }

        .sticker:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 4s;
            font-size: 2.3rem;
        }

        .sticker:nth-child(6) {
            top: 60%;
            right: 10%;
            animation-delay: 5s;
            font-size: 3.8rem;
        }

        .sticker:nth-child(7) {
            top: 35%;
            left: 85%;
            animation-delay: 6s;
            font-size: 2.6rem;
        }

        .sticker:nth-child(8) {
            bottom: 40%;
            right: 5%;
            animation-delay: 7s;
            font-size: 3.1rem;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(-40px) rotate(0deg);
            }
            75% {
                transform: translateY(-20px) rotate(-5deg);
            }
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è */
        .sticker:nth-child(2n) {
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg) translateX(20px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(20px) rotate(-360deg);
            }
        }

        .sticker:nth-child(3n) {
            animation: bounce 6s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .sticker {
                font-size: 2rem;
            }
            
            .sticker:nth-child(2) {
                font-size: 2.5rem;
            }
            
            .sticker:nth-child(6) {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="stickers-container">
        <div class="sticker">üéâ</div>
        <div class="sticker">üöÄ</div>
        <div class="sticker">‚≠ê</div>
        <div class="sticker">üî•</div>
        <div class="sticker">üíé</div>
        <div class="sticker">üéä</div>
        <div class="sticker">‚ö°</div>
        <div class="sticker">üåü</div>
    </div>

    <div class="container">
        <h1 class="soon-text">SOON</h1>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            
            // –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.expand();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞
            tg.setHeaderColor('#667eea');
            
            // –ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            tg.ready();
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å - —Å–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö —Å—Ç–∏–∫–µ—Ä–æ–≤ –ø—Ä–∏ –∫–ª–∏–∫–µ
        document.addEventListener('click', createRandomSticker);
        
        function createRandomSticker(e) {
            const stickers = ['üé≠', 'üé®', 'üé™', 'üéØ', 'üé≤', 'üé∏', 'üé∫', 'üéª', 'üéµ', 'üé∂', 'üé§', 'üéß', 'üéÆ', 'üïπÔ∏è', 'üé≥', 'üéØ', 'üèÜ', 'üèÖ', 'ü•á', 'ü•à', 'ü•â'];
            const randomSticker = stickers[Math.floor(Math.random() * stickers.length)];
            
            const stickerElement = document.createElement('div');
            stickerElement.className = 'sticker';
            stickerElement.textContent = randomSticker;
            stickerElement.style.left = e.clientX + 'px';
            stickerElement.style.top = e.clientY + 'px';
            stickerElement.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
            stickerElement.style.animationDuration = (Math.random() * 4 + 4) + 's';
            stickerElement.style.zIndex = '5';
            
            document.querySelector('.stickers-container').appendChild(stickerElement);
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∏–∫–µ—Ä —á–µ—Ä–µ–∑ 8 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (stickerElement.parentNode) {
                    stickerElement.parentNode.removeChild(stickerElement);
                }
            }, 8000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∏–∫–µ—Ä–æ–≤
        function randomizeStickers() {
            const stickerElements = document.querySelectorAll('.stickers-container .sticker');
            const emojiStickers = ['üéâ', 'üöÄ', '‚≠ê', 'üî•', 'üíé', 'üéä', '‚ö°', 'üåü', 'üí´', '‚ú®', 'üéà', 'üéÅ', 'üèÜ', 'üéØ', 'üé™', 'üé≠', 'üé®', 'üéµ', 'üé∂', 'üé§'];
            
            stickerElements.forEach(sticker => {
                const randomEmoji = emojiStickers[Math.floor(Math.random() * emojiStickers.length)];
                sticker.textContent = randomEmoji;
            });
        }

        // –ú–µ–Ω—è–µ–º —Å—Ç–∏–∫–µ—Ä—ã –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(randomizeStickers, 5000);
    </script>
</body>
</html>
