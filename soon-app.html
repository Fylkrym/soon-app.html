<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOON - Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            gap: 2.5rem;
        }

        .countdown-container {
            text-align: center;
        }

        .countdown-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .countdown {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-block {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1rem;
            min-width: 80px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .time-value {
            display: block;
            font-size: 2rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .time-label {
            display: block;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .soon-text {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3),
                0 0 60px rgba(255, 255, 255, 0.1);
            letter-spacing: 0.1em;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.5),
                    0 0 40px rgba(255, 255, 255, 0.3),
                    0 0 60px rgba(255, 255, 255, 0.1);
            }
            to {
                transform: scale(1.05);
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 0.8),
                    0 0 60px rgba(255, 255, 255, 0.5),
                    0 0 90px rgba(255, 255, 255, 0.3);
            }
        }

        .stickers-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .sticker {
            position: absolute;
            font-size: 3rem;
            animation: float 8s ease-in-out infinite;
            opacity: 0.6;
        }

        .sticker:nth-child(odd) {
            animation-direction: reverse;
        }

        .sticker:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            font-size: 2.5rem;
        }

        .sticker:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
            font-size: 3.5rem;
        }

        .sticker:nth-child(3) {
            bottom: 25%;
            left: 8%;
            animation-delay: 2s;
            font-size: 2.8rem;
        }

        .sticker:nth-child(4) {
            bottom: 15%;
            right: 20%;
            animation-delay: 3s;
            font-size: 3.2rem;
        }

        .sticker:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 4s;
            font-size: 2.3rem;
        }

        .sticker:nth-child(6) {
            top: 60%;
            right: 10%;
            animation-delay: 5s;
            font-size: 3.8rem;
        }

        .sticker:nth-child(7) {
            top: 35%;
            left: 85%;
            animation-delay: 6s;
            font-size: 2.6rem;
        }

        .sticker:nth-child(8) {
            bottom: 40%;
            right: 5%;
            animation-delay: 7s;
            font-size: 3.1rem;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(-40px) rotate(0deg);
            }
            75% {
                transform: translateY(-20px) rotate(-5deg);
            }
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è */
        .sticker:nth-child(2n) {
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg) translateX(20px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(20px) rotate(-360deg);
            }
        }

        .sticker:nth-child(3n) {
            animation: bounce 6s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        .subscribe-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-decoration: none;
            min-width: 250px;
            justify-content: center;
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff5252, #26c6da);
        }

        .subscribe-btn:active {
            transform: translateY(0);
        }

        .subscribe-btn.secondary {
            background: linear-gradient(45deg, #9c27b0, #673ab7);
        }

        .btn-icon {
            font-size: 1.4rem;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .sticker {
                font-size: 2rem;
            }
            
            .sticker:nth-child(2) {
                font-size: 2.5rem;
            }
            
            .sticker:nth-child(6) {
                font-size: 2.8rem;
            }

            .soon-text {
                font-size: clamp(3rem, 12vw, 8rem);
            }

            .countdown {
                gap: 1rem;
            }

            .time-block {
                min-width: 70px;
                padding: 0.8rem;
            }

            .time-value {
                font-size: 1.5rem;
            }

            .countdown-title {
                font-size: 1.2rem;
            }

            .subscribe-btn {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
                min-width: 200px;
            }
            
            .container {
                gap: 2rem;
            }
        }
        @media (max-width: 768px) {
            .sticker {
                font-size: 2rem;
            }
            
            .sticker:nth-child(2) {
                font-size: 2.5rem;
            }
            
            .sticker:nth-child(6) {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="stickers-container">
        <div class="sticker">üéâ</div>
        <div class="sticker">üöÄ</div>
        <div class="sticker">‚≠ê</div>
        <div class="sticker">üî•</div>
        <div class="sticker">üíé</div>
        <div class="sticker">üéä</div>
        <div class="sticker">‚ö°</div>
        <div class="sticker">üåü</div>
    </div>

    <div class="container">
        <h1 class="soon-text">SOON</h1>
        
        <div class="countdown-container">
            <div class="countdown-title">–ó–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑:</div>
            <div class="countdown" id="countdown">
                <div class="time-block">
                    <span class="time-value" id="days">00</span>
                    <span class="time-label">–¥–Ω–µ–π</span>
                </div>
                <div class="time-block">
                    <span class="time-value" id="hours">00</span>
                    <span class="time-label">—á–∞—Å–æ–≤</span>
                </div>
                <div class="time-block">
                    <span class="time-value" id="minutes">00</span>
                    <span class="time-label">–º–∏–Ω—É—Ç</span>
                </div>
                <div class="time-block">
                    <span class="time-value" id="seconds">00</span>
                    <span class="time-label">—Å–µ–∫—É–Ω–¥</span>
                </div>
            </div>
        </div>

        <div class="buttons-container">
            <button class="subscribe-btn" onclick="subscribeToChannel('https://t.me/BlockchainWelle')">
                <span class="btn-icon">üíé</span>
                Blockchain Welle
            </button>
            <button class="subscribe-btn secondary" onclick="subscribeToChannel('https://t.me/PacoCartel')">
                <span class="btn-icon">üíé</span>
                Paco Cartel
            </button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            
            // –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.expand();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞
            tg.setHeaderColor('#667eea');
            
            // –ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            tg.ready();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ –∫–∞–Ω–∞–ª
        function subscribeToChannel(channelUrl) {
            if (window.Telegram && window.Telegram.WebApp) {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram Web App API –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Å—ã–ª–∫–∏
                window.Telegram.WebApp.openTelegramLink(channelUrl);
            } else {
                // –†–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç –¥–ª—è –æ–±—ã—á–Ω–æ–≥–æ –±—Ä–∞—É–∑–µ—Ä–∞
                window.open(channelUrl, '_blank');
            }
        }

        // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        function updateCountdown() {
            const targetDate = new Date('2025-07-07T00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                // –ï—Å–ª–∏ –¥–∞—Ç–∞ –ø—Ä–æ—à–ª–∞
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å - —Å–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö —Å—Ç–∏–∫–µ—Ä–æ–≤ –ø—Ä–∏ –∫–ª–∏–∫–µ
        document.addEventListener('click', createRandomSticker);
        
        function createRandomSticker(e) {
            const stickers = ['üé≠', 'üé®', 'üé™', 'üéØ', 'üé≤', 'üé∏', 'üé∫', 'üéª', 'üéµ', 'üé∂', 'üé§', 'üéß', 'üéÆ', 'üïπÔ∏è', 'üé≥', 'üéØ', 'üèÜ', 'üèÖ', 'ü•á', 'ü•à', 'ü•â'];
            const randomSticker = stickers[Math.floor(Math.random() * stickers.length)];
            
            const stickerElement = document.createElement('div');
            stickerElement.className = 'sticker';
            stickerElement.textContent = randomSticker;
            stickerElement.style.left = e.clientX + 'px';
            stickerElement.style.top = e.clientY + 'px';
            stickerElement.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
            stickerElement.style.animationDuration = (Math.random() * 4 + 4) + 's';
            stickerElement.style.zIndex = '5';
            
            document.querySelector('.stickers-container').appendChild(stickerElement);
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∏–∫–µ—Ä —á–µ—Ä–µ–∑ 8 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (stickerElement.parentNode) {
                    stickerElement.parentNode.removeChild(stickerElement);
                }
            }, 8000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∏–∫–µ—Ä–æ–≤
        function randomizeStickers() {
            const stickerElements = document.querySelectorAll('.stickers-container .sticker');
            const emojiStickers = ['üéâ', 'üöÄ', '‚≠ê', 'üî•', 'üíé', 'üéä', '‚ö°', 'üåü', 'üí´', '‚ú®', 'üéà', 'üéÅ', 'üèÜ', 'üéØ', 'üé™', 'üé≠', 'üé®', 'üéµ', 'üé∂', 'üé§'];
            
            stickerElements.forEach(sticker => {
                const randomEmoji = emojiStickers[Math.floor(Math.random() * emojiStickers.length)];
                sticker.textContent = randomEmoji;
            });
        }

        // –ú–µ–Ω—è–µ–º —Å—Ç–∏–∫–µ—Ä—ã –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(randomizeStickers, 5000);
    </script>
</body>
</html>
